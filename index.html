<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traductor Manga - Modo Pro</title>

<style>
/* --- TU ESTILO ORIGINAL (CON PEQUE√ëAS MEJORAS) --- */
body {
  background: #0f0f0f;
  color: #f0f0f0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  display: flex;

}

h1 {

  letter-spacing: 1px;
}

.card {

    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    border: 1px solid #333;
}

label {
    font-size: 0.9em;
    color: #888;
    margin-bottom: 5px;
    display: block;
}

textarea, select, button {
  width: 100%;
  margin-top: 5px;
  margin-bottom: 20px;
  padding: 15px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #333;
  box-sizing: border-box; /* Importante para que no se salga del margen */
  transition: all 0.3s ease;
}

textarea {
  resize: vertical;
  background: #252525;
  color: #fff;
  font-family: 'Consolas', monospace; /* Fuente tipo c√≥digo para leer mejor */
  min-height: 100px;
}

textarea:focus, select:focus {
    outline: none;
    border-color: #3b82f6;
    background: #2a2a2a;
}

select {
  background: #252525;
  color: #fff;
}

button {
  background: linear-gradient(90deg, #3b82f6, #2563eb);
  color: white;
  cursor: pointer;
  font-weight: bold;
  border: none;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-top: 10px;
}

button:hover {
  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
}

.resultado {
  background: #111;
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  border-left: 4px solid #3b82f6;
  min-height: 60px;
  color: #aaa;
  font-size: 0.95em;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.footer-note {
    text-align: center;
    font-size: 0.8em;
    color: #555;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="card">
    <h1>üìñ Traductor Manga (Contexto + Alma)</h1>

    <label for="idiomaSelect">Idioma del Panel:</label>
    <select id="idiomaSelect">
      <option value="Japon√©s">Japon√©s (Manga)</option>
      <option value="Coreano">Coreano (Manhwa)</option>
      <option value="Chino">Chino (Manhua)</option>
      <option value="Ingl√©s">Ingl√©s</option>
      <option value="Ruso">Ruso</option>
    </select>

    <label for="textoInput">Texto RAW:</label>
    <textarea id="textoInput" rows="6" placeholder="Pega aqu√≠ el texto del panel..."></textarea>

    <button onclick="generarPrompt()">‚ú® Copiar F√≥rmula M√°gica</button>

    <div id="resultadoBox" class="resultado">
      El estado aparecer√° aqu√≠...
    </div>
</div>

<div class="footer-note">
    Este bot√≥n copia el PROMPT DE EXPERTO a tu portapapeles. <br>
    Luego solo p√©galo (Ctrl+V) en ChatGPT o Gemini.
</div>

<script>
    // Aqu√≠ est√° la magia: El prompt que tu conseguiste
    const promptBase = `
Act√∫a como un traductor profesional especializado en manga/manhwa.
Tu tarea es interpretar y adaptar el texto al espa√±ol natural y LATINO, manteniendo emociones, subtexto y contexto.

Reglas:
1. Si suena rob√≥tico, c√°mbialo a natural.
2. Adapta honor√≠ficos solo si es vital.
3. Mant√©n el tono (agresivo, sarc√°stico, t√≠mido, etc.).
4. Refleja silencios y pausas.
5. NO CENSURES insultos si el contexto lo pide.
6. Haz que el lector sienta lo que el personaje siente.

Idioma original: [IDIOMA]
Texto a traducir:
"[TEXTO]"

Dame solo la traducci√≥n final y una nota breve de contexto si es necesario.
    `;

    function generarPrompt() {
        // 1. Capturamos lo que escribiste
        const idioma = document.getElementById('idiomaSelect').value;
        const texto = document.getElementById('textoInput').value;
        const output = document.getElementById('resultadoBox');

        // Validaci√≥n simple
        if (!texto.trim()) {
            output.textContent = "‚ö†Ô∏è ¬°Primero pega alg√∫n texto del manga!";
            output.style.color = "#ff6b6b";
            return;
        }

        // 2. Insertamos tus datos en la f√≥rmula
        let promptFinal = promptBase.replace('[IDIOMA]', idioma);
        promptFinal = promptFinal.replace('[TEXTO]', texto);

        // 3. Copiamos al portapapeles del PC
        navigator.clipboard.writeText(promptFinal).then(() => {
            // √âxito
            output.innerHTML = "‚úÖ <b>¬°F√≥rmula Copiada!</b> <br>Ahora ve a tu IA y presiona Ctrl+V";
            output.style.color = "#4ecdc4";
        }).catch(err => {
            // Error
            output.textContent = "‚ùå Error al copiar. Intenta manual.";
            console.error('Error:', err);
        });
    }
</script>

</body>
</html>
